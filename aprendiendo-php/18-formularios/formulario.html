    <body>
        <h1>Formulario HTML</h1>
         
        <!--
        action="guardar.php" 
        Al darle a submit, llevame a guardar.php
        -->

            Titulo:<br/>
            <input type="text" name="titulo"><br/>
            
            Descripcion:<br/>
            <textarea name="descripcion"></textarea><br/>
            
            <input type="submit" value="enviar"/>
            
        </form>
    </body>
